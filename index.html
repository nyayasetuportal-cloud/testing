<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Detection Test</title>
</head>
<body>

  <!-- Form -->
  <form id="form1" onsubmit="inputHandler(event)">
    <label for="input">First Name:</label>
    <input type="text" id="input" />

    <!-- Hidden (bot trap) button -->
    <button onclick="formSubbmited()" style="opacity: 0;">Submit (Bot Trap)</button>

    <!-- Visible button -->
    <button type="submit" onclick="formSubmit()">Submit Form</button> 
  </form>

  <br/>

  <!-- Theme Switch (Bot Trap + Real) -->
  <button style="opacity: 0;" onclick="trap()">Dark Theme</button>
  <button onclick="theme1()">Dark Theme</button>

  <button style="opacity: 0;" onclick="trap()">Light Theme </button>
  <button onclick="theme2()">Light Theme</button>

  <script>
    // Trap function for bots
    function trap() {
      alert("Bot Detected: Theme changed using hidden button. Your IP has been blocked.");
    }

    // Dark theme
    function theme1() {
      document.body.style.backgroundColor = "black";
      document.body.style.color = "white";
    }

    // Light theme
    function theme2() {
      document.body.style.backgroundColor = "white";
      document.body.style.color = "black";
    }

    // Hidden submit handler (bot trap)
    function formSubbmited() {
      alert("Bot Detected: Hidden submit triggered. Your IP has been blocked.");
      location.reload();
    }

    // Normal form submit (visible button)
    function formSubmit() {
      console.log("User clicked visible submit button.");
    }

    // Form input submit handler
    function inputHandler(e) {
      e.preventDefault(); // Prevent page reload
      console.log("Form submitted:", e);
    }

    
  </script>
</body>
</html>
